<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects - Sliding</title>
	<script src="jquery/jquery.min.js"></script>
	<script>
	$(document) .ready(function(){
		$("#flip") .click(function(){
			$("#panel") .slideToggle("slow");
		});
});
	</script>
</head>
<body>
		<style>
		#panel, #flip {
			
		}
		</style>

</body>
</html>
